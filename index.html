<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <main class="flex">
    <article class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="card-fondo">
      <div class="card-h1">
        <img class="card-h1-img" src="images/image-victor.jpg" alt="">
        <h1 class="card-h1-h1">Victor Crest <span>26</span></h1>
        <p class="card-h1-p">London</p>
      </div>
  
      <footer class="card-footer">
        <div class="footer-seguidores">
          <h2>80K</h2>
          <p class="footer-p">Followers</p>
        </div>
  
        <div class="footer-seguidores">
          <h2>803K</h2>
          <p class="footer-p">Likes</p>
        </div>
  
        <div class="footer-seguidores">
          <h2>1.4K</h2>
          <p class="footer-p">Photos</p>
        </div>
      </footer>

    </article>

  </main>
</body>

</html>
